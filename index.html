<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача №4</title>
    <script>
        function changeClass() {
            let elements = document.getElementsByClassName("zzz");
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = "Элемент с классом zzz изменен, номер " + (i + 1);
            }
        }
    </script>
</head>
<body>
    <h2>Задача №4. На getElementsByClassName</h2>
    <p class="zzz">Абзац с классом zzz.</p>
    <p class="zzz">Абзац с классом zzz.</p>
    <p>Просто абзац, не поменяется.</p>
    <p><button onclick="changeClass()">Изменить элементы с классом zzz</button></p>
</body>
</html>
